<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <script defer src="assets/js/encriptador.js"></script>
  <title>Encriptador</title>
  <link rel="icon" href="./assets/images/Logo.svg">
</head>
<body>
  <header>
    <div class="header">
      <img class="logo" src="/assets/images/Logo.svg" alt="logo de alura">
    </div>
  </header>
  
  <main>
    <div class="main">

      <div class="left">
        <textarea id="textEncriptar" class="text__encriptar"  placeholder="Ingrese el texto aquí" ></textarea>
        <div class="left__footer">
          <img src="./assets/images/exclamacion.svg" alt="">
          <span class="left__informacion">Solo letras minúsculas y sin acento</span>
          <div class="left__botones">
            <button id="botonEncriptar" class="boton__encriptar">Encriptar</button>
            <button id="botonDesencriptar" class="boton__desencriptar">Desencriptar</button>
          </div>
        </div>
    </div>
    
    <div id="rigth" class="rigth">
      <img id="muneco" class="muneco" src="./assets/images/Muñeco.png" alt="">
      <textarea id="mensaje_final" class="mensaje__final">Ningún Mensaje fue encontrado</textarea>
      <p id="rigthInfo" class="rigth__info">Ingresa el texto que desees encriptar o desencriptar.</p>
        <button class="boton__copiar oculto " id="buttonCopiar">Copiar</button>
    </div>
  </div>
  </main>
  
  <footer class="footer">
    <span> &copy; Copyright - Encriptador de Texto- Rodrigo Gonzales Dolz</span>
  </footer>

</body>
</html>
